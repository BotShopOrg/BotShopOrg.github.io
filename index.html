<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BotShop</title>
        <link rel="stylesheet" href="tailwind.css" />
        <link rel="preconnect" href="//fonts.googleapis.com">
        <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
        <link href="//fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="flex flex-col items-center min-h-screen bg-gray-400 font-sans">


            <div class="w-full h-20 bg-orange-300">
                test
            </div>


            <div class="w-full  text-center pt-8 pb-8">
                <h1 class="font-silk text-6xl">Welcome to BotShop!</h1>
                <!--<h2 class="text-3xl">Custom Telegram Bots for your community !</h2>-->
            </div>

            
            <div class="w-full bg-stone-500">
                <form class="" action="https://formsubmit.co/botshop@mailbox.org" method="POST" id="projectform">
                    <div class="flex justify-center"><input class="w-5/6 h-16 rounded pl-4 mt-8" type="text" name="name" placeholder="name" required></div>
                    <div class="flex justify-center"><input class="w-5/6 h-16 rounded pl-4 mt-4" type="email" name="email" placeholder="email" required></div>
                    <div class="flex justify-center"><textarea class="w-5/6 h-60 rounded resize-y pl-4 mt-4" name="project-description" placeholder="Describe your project !" required></textarea></div>
                    <div class="flex justify-center"><button class="w-5/6 h-16 rounded bg-slate-900 text-slate-100 text-xl mt-8 mb-8" type="submit">Send your message !</button></div>
                </form>
            </div>
            

        </div>
    </body>
</html>
