<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BotShop</title>
        <link rel="stylesheet" href="tailwind.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    
    
    </head>

    <body>
        <div class="flex flex-col font-jost items-center min-h-screen bg-zinc-200 font-sans">


            <div class="flex flex-col items-center w-full text-center pt-16 pb-16">
                <h1 class="font-silk text-6xl">Welcome to BotShop!</h1>
                <!--<h2 class="text-3xl">Custom Telegram Bots for your community !</h2>-->
            </div>



            <div class="flex flex-col items-center w-full font-jost text-center text-slate-50 pt-16 pb-16 bg-orange-300">
                    <h2 class="w-5/6 text-4xl">
                        Bots for Telegram and Discord - 
                        made in Germany and made to measure !
                    </h2>
                <!--<h2 class="text-3xl">Custom Telegram Bots for your community !</h2>-->
            </div>    
            
            

            <div class="flex flex-col items-center w-full mb-16">
                <div class="w-5/6 pt-16 pb-16 text-center">
                    <h2 class="text-3xl">Tell us about your idea!</h2>
                    <p class="text-xl pt-8">
                        Try to give a precise description. 
                        Not too short and not too long. 
                        We will get back to you after 3 working 
                        days at the latest.
                    </p>
                </div>

                <form class="w-full" action="https://formsubmit.co/botshop@mailbox.org" method="POST" id="projectform">
                    <div class="flex w-full justify-center">
                        <input class="w-5/6 h-16 text-xl rounded p-4" type="text" name="name" placeholder="name" required>
                    </div>
                    <div class="flex justify-center">
                        <input class="w-5/6 h-16 text-xl rounded p-4 mt-4" type="email" name="email" placeholder="email" required>
                    </div>
                    <div class="flex justify-center">
                        <textarea class="w-5/6 h-60 text-xl rounded p-4 resize-y border mt-4" name="project-description" placeholder="Describe your project !" required></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button class="w-5/6 h-16 rounded bg-slate-900 text-slate-100 text-2xl mt-8" type="submit">
                        Send your message !
                        </button>
                    </div>
                </form>
            </div>


        
            <footer class="flex h-24 w-full items-center justify-center text-zinc-400 border-t border-zinc-300">
                Â© 2IsCompany 2022
            </footer>
          


        </div>
    </body>
</html>
